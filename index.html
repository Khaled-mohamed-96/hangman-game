<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="mastet.css">
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>

                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>


    </div>
    <audio src="audio/coin.mp3" preload="auto" id="sucsess"></audio>
    <audio src="audio/failed.mp3" preload="auto" id="failed"></audio>
    <audio
        src="audio/Kinemaster Video Editing Effects_ Vn Video Editor Banner Template status_ cinematic Fire _shorts(MP3_160K) (mp3cut.net) (2).mp3"
        preload="auto" id="background-sound"></audio>
    <script src="master.js"></script>
</body>

</html>
